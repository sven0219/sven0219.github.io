name: HEXO CI

on:
  push:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v1
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Configuration environment
        env:
          HEXO_DEPLOY_PRI: ${{secrets.HEXO_DEPLOY_PRI}}
        run: |
          mkdir -p ~/.ssh/
          echo "$HEXO_DEPLOY_PRI" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          git config --global user.name "sven"
          git config --global user.email "swq1227@gmail.com"
      - name: Config theme
        run: |
           sed -i 's/gitalkSecret/${{secrets.OAUTH_SECRET}}/g'  ./themes/next/_config.yml
      - name: Install dependencies
        run: |
          npm install --force && npm i -g hexo-cli
          npm i
      - name: Install plugins
        run: |
         npm install hexo-generator-searchdb --save && npm install hexo-symbols-count-time --save && npm install hexo-deployer-git --save 
      - name: Deploy hexo
        run: |
          hexo clean && hexo generate && hexo deploy
